<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Label Editor</title>
    <!-- Bootstrap CSS -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
        <link href="{{url_for('static', filename='css/bootstrap-theme.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
</head>

<body>

<div class="container-fluid mt-5 rounded border border-secondary">
    <!-- Add a new row for the editable frame number display -->
    <div class="row mt-3">
        <div class="col">
            <form>
                <!-- Add an editable frame number display using Bootstrap classes -->
                <div class="form-group">
                    <label for="frameNumber">Frame Number:</label>
                    <input type="number" min="0" class="form-control" id="frameNumber" value="0">
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <img id="img_frame" src=""
             alt="">
    </div>
</div>

<div id="WaitDialog" class="modal fade" data-keyboard="false" data-backdrop="static">

    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">
                <span id="WaitDialog_title"></span>
            </div>

            <div class="modal-body">
                <p class="text-info"><span id="WaitDialog_message">Please wait while we fetch your records...</span></p>
            </div>


        </div>
    </div>
</div>

<div class="modal fade" id="ModalInputForm" data-oldlabel="" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->

            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                    Please edit your label
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

                <form role="form">
                    <div class="form-group">
                        <label for="LabelValue">New Label Value</label>
                        <input type="text" class="form-control" id="LabelValue" placeholder="Enter Label"/>
                    </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
                <button id="SaveChanges" type="button" class="btn btn-primary">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>

<!-- A html modal dialog to show information and a confirmation button -->
<div class="modal fade" id="ModalInfo" tabindex="-1" role="dialog" aria-labelledby="infolabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" id="infolabel">
                    Information
                </h4>
            </div>
            <!-- Modal Body -->
            <div class="modal-body  text-center">
                <form role="form">
                    <div class="form-group">
                        <label for="LabelInfoValue"></label>
                        <input type="text" class="form-control" id="LabelInfoValue" placeholder="Enter Label"/>
                    </div>
                </form>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>




<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/popper.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='data/config.js')}}"></script>

<script type="text/javascript" src="{{url_for('static', filename='scripts/waitdialog.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='scripts/controller.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='scripts/main.js')}}"></script>
</body>
</html>
